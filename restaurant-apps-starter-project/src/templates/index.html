<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EatoSphere - Global Restaurants Catalog" />
    <title>EatoSphere - Global Restaurants</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Langsung ke konten utama</a>

    <header>
      <nav class="navbar">
        <div class="logo-text">EatoSphere</div>
        <button
          class="hamburger"
          aria-label="Toggle menu"
          aria-controls="nav-links"
          aria-expanded="false"
          type="button"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul id="nav-links" class="nav-links">
          <li><a href="#/">Home</a></li>
          <li><a href="#/favorite">Favorite</a></li>
          <li><a href="#/about-me">About Me</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <picture>
        <!-- WebP version for optimized performance -->
        <source
          srcset="images/optimized/hero-image_1.webp"
          type="image/webp"
        />
        <!-- Fallback to JPG for older browsers -->
        <img
          src="images/heros/hero-image_1.jpg"
          alt="Hero image showing delicious food"
          class="hero-img"
        />
      </picture>
      <div class="hero-text">
        <h1>Welcome to EatoSphere</h1>
        <p>Explore the world of flavors, one bite at a time.</p>
      </div>
    </section>

    <main id="main-content" tabindex="-1">
      <!-- Content will be loaded here -->
    </main>

    <footer>
      <p>Copyright Â© 2024 - EatoSphere</p>
    </footer>

    <script src="app.bundle.js" defer></script>
  </body>
</html>
